<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  min-height:100vh;
  font-family:Inter,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#f6d1dc;
  overflow:hidden;
}

/* Flower background layer */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image: url("image/flower1.png"), url("image/flower2.png");
  background-repeat:repeat;
  background-size:120px 120px, 120px 120px;
  background-position:0 0, 60px 60px;
  opacity:0.15;
  pointer-events:none;
  z-index:1;
}

/* Card */
.card{
  width:90%;
  max-width:900px;
  background:rgba(255,255,255,0.28);
  backdrop-filter:blur(22px);
  border-radius:26px;
  padding:60px 40px;
  text-align:center;
  position:relative;
  z-index:2;
  overflow-wrap: break-word;
  word-break: break-word;
}

/* Animated text */
p.type{
  font-family:"Playfair Display",serif;
  font-size:clamp(1.2rem,3vw,2rem);
  display:block;
  line-height:1.4;
  margin-bottom:20px;
  max-width:100%;
  overflow:hidden;
  white-space:pre-wrap; /* allow wrapping */
}

/* Cursor underscore */
span.blink-underscore{
  display:inline-block;
  font-weight:bold;
  animation:blink 1s infinite;
  margin-left:2px;
}

@keyframes blink{
  0%,50%{opacity:1}
  51%,100%{opacity:0}
}

/* Buttons */
.btn{
  padding:14px 32px;
  border-radius:40px;
  background:rgba(255,255,255,0.45);
  border:none;
  cursor:pointer;
  font-size:0.9rem;
  position:relative;
  z-index:3;
  margin-top:30px;
  opacity:0;
  transform:translateY(20px);
  transition:opacity 0.8s ease, transform 0.8s ease;
}

#moreLink{
  display:inline-block;
  margin-top:20px;
  font-size:1rem;
  color:#000;
  text-decoration:none;
  font-weight:600;
  padding:10px 20px;
  border-radius:20px;
  background:rgba(255,255,255,0.45);
  cursor:pointer;
  opacity:0;
  transform:translateY(20px);
  transition:opacity 0.8s ease, transform 0.8s ease;
}
#moreLink:hover{
  transform:translateY(0) scale(1.05);
}
</style>
</head>

<body>

<div class="card">
  <p class="type" id="animatedText">Thank you for sending your message!</p>

  <button class="btn" id="homeBtn" onclick="goHome()">Go back</button>
  <a id="moreLink" href="https://shafiyaislamshammi.blogspot.com" target="_blank">If you want to know more click here</a>
</div>

<script>
// Typing effect with only typed letters visible and proper wrapping
function typeText(el, text, callback){
  el.innerHTML = "";
  const cursor = document.createElement("span");
  cursor.className = "blink-underscore";
  cursor.textContent = "_";
  el.appendChild(cursor);

  let index = 0;
  const interval = setInterval(()=>{
    if(index < text.length){
      cursor.insertAdjacentText("beforebegin", text[index]);
      index++;
    } else {
      clearInterval(interval);
      if(callback) callback();
    }
  }, 80); // slower typing
}

// Show buttons smoothly
function showButtons(){
  const homeBtn = document.getElementById("homeBtn");
  const moreLink = document.getElementById("moreLink");

  homeBtn.style.opacity = "1";
  homeBtn.style.transform = "translateY(0)";

  moreLink.style.opacity = "1";
  moreLink.style.transform = "translateY(0)";
}

function goHome(){
  window.location.href = "index.html"; // change to main site URL
}

// Run typing animation
const textEl = document.getElementById("animatedText");
typeText(textEl, textEl.innerText, showButtons);
</script>

</body>
</html>
